<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <style>
      body {
        text-align: center;
        text-transform: uppercase;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100vh;
        -webkit-overflow-scrolling: touch;
      }


      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        height: 100%;
        color: #c56517;
        font-size: 1rem;
        background: url(./flip/closebook.jpg);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        font-family: "Baloo Bhai 2", cursive;
      }

      .wrapper {
        flex-grow: 1;
        justify-content: space-evenly;
        align-content: space-evenly;
        display: flex;
        flex-wrap: wrap;
        padding: 0 15px;
        margin: 15px 0;
      }

      .box-wrapper {
        width: 44%;
        height: calc(30% - 7.5px);
        margin: 15px 10px;
      }

      .box-wrapper a {
        display: block;
      }

      a {
        text-decoration: none;
        height: 100%;
        color: rgb(230, 92, 24);
      }

      a p {
        color: #d4d3b5;
        font-weight: bolder;
      }

      a:hover {
        text-decoration: none;
      }

      .footer {
        text-align: center;
        font-family: "Roboto", sans-serif;
        font-weight: 900;
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }

      @media only screen and (min-width: 1024px) {
        .box-wrapper {
          width: 30%;
          height: calc(50% - 7.5px);
          margin: 15px 10px;
        }
        .box {
          font-size: 2rem;
        }

        .footer {
          margin-bottom: 0;
        }

      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box-wrapper">
        <a href="flip/index.html?id=1">
          <div class="box">
            <p>
              માટલીયા પરિવાર <br />
              દેવસ્થાન વિશે <br />
              એક ઝલક
            </p>
          </div>
        </a>
      </div>

      <div class="box-wrapper">
        <a href="flip/index.html?id=5">
          <div class="box">
            <p>
              માટલીયા પરિવાર <br />
              નું સેવીંગ એકાઉન્ટ
            </p>
          </div>
        </a>
      </div>

      <div class="box-wrapper">
        <a href="flip/index.html?id=6">
          <div class="box">
            <p>ઇતિહાસ</p>
          </div>
        </a>
      </div>

      <div class="box-wrapper">
        <a href="flip/index.html?id=23">
          <div class="box">
            <p>નિવેદ</p>
          </div>
        </a>
      </div>

      <div class="box-wrapper">
        <a href="flip/index.html?id=28">
          <div class="box">
            <p>
              સામાન્ય નિયમો <br />
              ની સમજ
            </p>
          </div>
        </a>
      </div>

      <div class="box-wrapper">
        <a href="flip/index.html?id=30">
          <div class="box">
            <p>સુતક</p>
          </div>
        </a>
      </div>
    </div>
    <div class="footer">
      <p>
        Designed By: <b>Bhavya Matalia</b> ~
        <a href="https://alchemydesign.in/">Alchmy Design</a>
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  </body>
</html>
